<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>Install Extension</title>
<style>

    body {

      font-family: sans-serif;

      background: #f4f4f4;

      display: flex;

      flex-direction: column;

      align-items: center;

      padding: 40px;

    }

    .card {

      background: white;

      padding: 30px;

      border-radius: 8px;

      box-shadow: 0 0 15px rgba(0,0,0,0.1);

      text-align: center;

    }

    h1 {

      margin-bottom: 20px;

    }

    a.install-button {

      display: inline-block;

      padding: 12px 24px;

      background-color: #0078d4;

      color: white;

      font-weight: bold;

      text-decoration: none;

      border-radius: 6px;

      transition: background-color 0.3s;

    }

    a.install-button:hover {

      background-color: #005a9e;

    }

    .note {

      margin-top: 20px;

      font-size: 0.9em;

      color: #555;

    }
</style>
</head>
<body>
<div class="card">
<h1>Install My Extension</h1>
<p>Click below to install the extension:</p>
<a class="install-button" href="extension.crx" download>Install for Edge</a>
<p class="note">

      Chrome users: enable Developer Mode in <code>chrome://extensions</code><br/>

      then drag and drop the CRX file to install manually.
</p>
</div>
</body>
</html>
